<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="state-dormant">
    <!-- Phase M: Access Denied Screen (Strict) -->
    <div id="access-denied-screen" style="display: none;">
        <div class="center-content">
            <p class="denied-text">Alpha Access Required.</p>
            <button id="grant-access-btn" style="margin-top: 20px;">Grant Access</button>
        </div>
    </div>

    <!-- Phase M: Boring Welcome Screen -->
    <div id="intro-screen" style="display: none;">
        <div class="center-content text-left">
            <p class="intro-line">This is a quiet system.</p>
            <p class="intro-line">It does not rush.</p>
            <p class="intro-line">It does not need constant input.</p>
            <br>
            <p class="intro-line">Use it the way you think.</p>
            <p class="intro-line">Stop when you want.</p>
            <br><br>
            <button id="intro-begin">Begin</button>
        </div>
    </div>

    <!-- Phase K: Onboarding Overlay -->
    <div id="onboarding-overlay" style="display: none;">
        <div id="onboarding-content">
            <p id="onboarding-text"></p>
            <button id="onboarding-continue">Continue</button>
        </div>
    </div>

    <!-- Region 1: Presence Indicator -->
    <div id="presence-header">
        <div id="presence-label"></div>
    </div>

    <!-- Region 2: The Thinking Canvas -->
    <div id="canvas">
        <!-- Text fragments injected here -->
    </div>

    <!-- Phase L: Memory Consent (Hidden by default) -->
    <div id="memory-consent-container" class="consent-hidden">
        <span class="consent-text">Should I remember this?</span>
        <div class="consent-buttons">
            <button id="consent-yes">Yes</button>
            <button id="consent-no">No</button>
        </div>
    </div>

    <!-- Region 3: Input Affordances -->
    <div id="input-footer">
        <!-- Invisible capture for ambient keyboard input -->
        <!-- Note: We keep focus here to capture keys, but render elsewhere -->
        <textarea id="ambient-input" autocomplete="off" spellcheck="false"></textarea>

        <!-- Voice Toggle -->
        <button id="mic-toggle" tabindex="0" aria-label="Toggle Microphone">Mic</button>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
